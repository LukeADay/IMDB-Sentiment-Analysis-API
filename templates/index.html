<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Sentiment Analysis</title>
</head>
<body>
    <h1>IMDb Sentiment Analysis</h1>
    <form method="POST">
        <label for="review">Please input the movie review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Enter your review here..."></textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    {% if score is not none %}
        <h2>Results</h2>
        <p>Score: {{ score }}</p>
        <p>Sentiment: {{ label }}</p>
    {% endif %}
</body>
</html>
