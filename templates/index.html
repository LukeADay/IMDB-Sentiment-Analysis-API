<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>IMDb Sentiment Analysis</h1>
    <form method="POST" action="/">
        <label for="review">Enter your movie review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if label %}
    <h2>Results</h2>
    <p>Score: {{ score }}</p>
    <p>Sentiment: {{ label }}</p>
    {% endif %}
</body>
</html>
